<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #0a1a2f;
            color: white;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
        }
        .main {
            flex: 1;
            padding: 20px;
        }
        .main h1 {
            margin-top: 0;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .data-table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="/dashboard">Overview</a></li>
            <li><a href="/users">Users</a></li>
            <li><a href="/database" class="active">Database</a></li>
        </ul>
    </div>
    <div class="main">
        <h1>Database</h1>
        <div class="table-container">
            {{ table_html|safe }}
        </div>
    </div>
</body>
</html>
